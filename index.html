<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom Styles */
    body {
      background-color: #f8f9fa;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background-color: #007bff;
      color: #fff;
      border-bottom: none;
      border-radius: 15px 15px 0 0;
    }

    .card-body {
      padding: 20px;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-success {
      border-radius: 10px;
    }
  </style>
  <title>Students from Web API</title>
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Students from Web API</h1>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title mb-0">Add Student</h2>
          </div>
          <div class="card-body">
            <form id="student-form">
              <div class="mb-3">
                <input type="text" class="form-control" id="name" placeholder="Name">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="address" placeholder="Address">
              </div>
              <div class="mb-3">
                <input type="number" class="form-control" id="age" placeholder="Age">
              </div>
              <div class="mb-3">
                <input type="number" class="form-control" id="id" placeholder="ID">
              </div>
              <div class="mb-3">
                <h6>Choose Department</h6>
                <select id="departmentsOptions" class="form-select"></select>
              </div>
              <button type="submit" class="btn btn-success w-100">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title mb-0">Student List</h2>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Age</th>
                    <th>Department Name</th>
                  </tr>
                </thead>
                <tbody id="data-container"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your custom JavaScript -->
  <script src="./index.js"></script>
</body>

</html>
